<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      /* CSS styles to center text and change font */
      body {
        text-align: center;
      }
      
      .times-new-roman {
        font-family: "Times New Roman", Times, serif;
      }
      
      .arial {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="times-new-roman">
      <h1>Nazywam się</h1>
    </div>
    <div class="arial">
      <h2>Michał</h2>
    </div>
  </body>
</html>
